<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div>
        <header class="bg-green-950 p-6">
            <div class="flex items-center justify-start space-x-9 ml-4">
                <a href="index.html" class="text-white hover:text-gray-300">Home</a>
                <a href="category.html" class="text-white hover:text-gray-300">Category</a>
                <a href="contact.html" class="font-bold text-white hover:text-gray-300">Contact</a>
                <a href="products.html" class="text-white hover:text-gray-300">Products</a>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 place-items-center m-[120px] p-10 rounded-md bg-green-400">

            <form action="#" method="POST" class="w-[full] md:w-3/4 lg:w-1/2">
                <h1 class="text-5xl font-bold mb-5">Get in Touch</h1>
                
                <div class="flex flex-col md:flex-row mb-4"> 
                    <div class="md:w-1/2 md:mr-2"> 
                        <label for="name" class="text-lg text-gray-800 mb-2">Your Name (required)</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" class="w-full border border-gray-400 rounded-md px-4 py-2 mb-2">
                    </div>
                    <div class="md:w-1/2"> 
                        <label for="email" class="text-lg text-gray-800 mb-2">Your Email (required)</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" class="w-full border border-gray-400 rounded-md px-4 py-2 mb-2">
                    </div>
                </div>
    
                <label for="name" class="block text-lg text-gray-800 mb-2">Subject:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Subject" class="w-full border border-gray-400 rounded-md px-4 py-2 mb-4">
    
                <label for="message" class="block text-lg text-gray-800 mb-2">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here" class="w-full border border-gray-400 rounded-md px-4 py-2 mb-4"></textarea>
    
                <button type="submit" class="bg-gray-900 text-white font-bold p-5 rounded-md hover:bg-red-800 hover:text-black">Send Message</button>
            </form>
            
        </div> 
    </div>
</body>
</html>
